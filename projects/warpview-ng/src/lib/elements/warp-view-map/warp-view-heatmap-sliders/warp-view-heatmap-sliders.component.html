<div>
  <div class="container">
    <div class="options">
      <label for="radius">Radius </label>
      <input type="number" id="radius" value="25" min="10" max="50" (click)="radiusChanged($event.target)"/>
      <br/>
      <label for="blur">Blur </label>
      <input type="number" id="blur" value="15" min="10" max="50" (click)="blurChanged($event.target)"/>
      <br/>
      <label for="opacity">Opacity </label>
      <input type="number" id="opacity" value="50" min="10" max="100" (click)="opacityChanged($event.target)"/>
    </div>
  </div>
</div>
