<div id="chartContainer" #chartContainer (mouseleave)="hideTooltip()">
  <warpview-spinner *ngIf="loading" message="Parsing data"></warpview-spinner>
  <p class="noData" *ngIf="noData">No data to display or wrong data format.</p>
  <div *ngIf="!loading && !noData">
    <warpview-plotly #graph *ngIf="plotlyData?.length > 0"
                 [data]="plotlyData" [layout]="layout" [config]="plotlyConfig" (afterPlot)="afterPlot()"
                 className="chart" (hover)="hover($event)" (unhover)="unhover($event)"
                 [updateOnLayoutChange]="true" [updateOnDataChange]="true" [debug]="debug"
                 [style]="{position: 'relative', width: '100%', height: '100%'}"></warpview-plotly>
  </div>
  <div #toolTip class="tooltip" [ngStyle]="getTooltipPosition()"></div>
</div>
