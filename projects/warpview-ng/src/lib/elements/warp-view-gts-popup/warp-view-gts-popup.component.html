<warpview-modal [kbdLastKeyPressed]="kbdLastKeyPressed"
                modalTitle="GTS Selector"
                #modal
                (warpViewModalClose)="onWarpViewModalClose()"
                (warpViewModalOpen)="onWarpViewModalOpen()">
  <div class="up-arrow" *ngIf="this.current > 0"></div>
  <div style="max-height: 50vh; overflow-x: hidden; overflow-y: auto">
    <ul>
      <li *ngFor="let g of _gts; index as index; trackBy:identify"
          [ngClass]="{ selected: current == index, hidden: isHidden(g.id) }"
      >
        <warpview-chip [node]="{gts: g}" [hiddenData]="hiddenData" [options]="_options"></warpview-chip>
      </li>
    </ul>
  </div>
  <div class="down-arrow" *ngIf="current < _gts.length - 1"></div>
</warpview-modal>
