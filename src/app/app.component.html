<header>
  <div class="bg-dark" id="navbarHeader" [hidden]="isCollapsed">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-8 col-md-7 py-4">
          <h4 class="text-white">About</h4>
          <p class="text-muted"><a href="https://www.warp10.io" target="_blank">Warp 10&trade;</a> dedicated
            visualization components.</p>

          <div class="row">
            <div class="col-auto">
              <label class="lead text-muted">Main theme</label>
              <p>
                <button type="button" class="btn btn-light" data-toggle="button" aria-pressed="true"
                        (click)="setTheme('light')" id="light">Light
                </button>
                <button type="button" class="btn btn-dark" data-toggle="button" aria-pressed="false"
                        (click)="setTheme('dark')" id="dark">Dark
                </button>
              </p>
            </div>

            <div class="col-auto">
              <label class="lead text-muted" for="scheme">Color scheme</label>
              <p>
                <select class="custom-select" [(ngModel)]="colorScheme" (change)="updateSettings()" id="scheme">
                  <option *ngFor="let c of colorSchemes" [value]="c">{{c}}</option>
                </select>
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-4 offset-md-1 py-4">
          <h4 class="text-white">Contact</h4>
          <ul class="list-unstyled">
            <li><a href="https://twitter.com/warp10" class="text-white">Follow on Twitter</a></li>
            <li><a href="https://github.com/senx/warpview" class="text-white">GitHub</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container-fluid d-flex justify-content-between">
      <a href="/" class="navbar-brand d-flex align-items-center">
        <img width="32" height="32" class="mr-3" alt="WarpView"
             src="https://warp10.io/assets/img/materials/picto_warp10_dark.png"/>
        <strong>Warp View</strong>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
              (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </div>
</header>
<main role="main">

  <div class="album">
    <div class="container-fluid bg-{{theme}} {{theme === 'dark'?'text-white': ''}} pt-5 full">
      <div class="row">
        <div class="col-2">
          <warpview-menu [theme]="theme"></warpview-menu>
        </div>
        <div class="col-10">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</main>
